version: "3.4"

services:
  stt-ukr-stub:
    image: intellidockers/stt-ukr-stub:latest
    container_name: intellidockers_stt-ukr-stub
    ports:
      - "8989:8989"
    environment:
      - PROCESSES=1
      - THREADS=2
      - 
    networks:
        appnet:
            ipv4_address: 10.0.0.100
networks:
    appnet:
        driver: nat
        ipam:
            driver: default
            config:
                - subnet: "10.0.0.0/24"